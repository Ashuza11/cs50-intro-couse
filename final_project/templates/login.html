{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}


 <!-- Page breadcrumb -->
    <section id="mu-page-breadcrumb">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="mu-page-breadcrumb-area">
              <h2>Log In</h2>
              <ol class="breadcrumb">
                <li><a href="/" target="blink">Home</a></li>
                <li class="active">Log In</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End breadcrumb -->

  <!-- Start Log In  -->
    <section id="mu-contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="mu-contact-area">
              <!-- start title -->
              <div class="mu-title">
                <h2>
                  Give your name and password to login
                </h2>
              </div>
              <!-- end title -->
              <!-- start login content -->

              <div class="mu-contact-content">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mu-contact-left">
                      <form class="contactform" action="/login" method="post">
                        <p class="comment-form-author">
                          <label for="author"
                            >Name <span class="required">*</span></label
                          >
                          <input
                            autocomplete="off"
                            autofocus class="form-control"
                            name="username"
                            type="text"
                            required="required"
                            placeholder="Enter your name"
                            size="30"
                            value=""
                          />
                        </p>

                         <p class="comment-form-author">
                          <label for="author"
                            >Password <span class="required">*</span></label
                          >
                          <input
                           autofocus class="form-control"
                            name="password"
                            placeholder="Enter your password"
                            type="password"
                            required="required"
                            size="30"
                            value=""
                          />
                        </p>
                        <p class="form-submit">
                          <input
                            type="submit"
                            value="Login"
                            class="mu-post-btn"
                            name="submit"
                          />
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mu-contact-right">
                      <a>
                        <img src="https://www.animatedimages.org/data/media/707/animated-welcome-image-0290.gif"/>
                      </a>
                  </div>
                </div>
              </div>
              <p class="loginhere">
                 Don't have an account ? <a href="/register" class="loginhere-link">Register here</a>
              </p>
              <!-- end login content -->
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End Login  -->

{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block body %}

  <!-- Page breadcrumb -->
    <section id="mu-page-breadcrumb">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="mu-page-breadcrumb-area">
              <h2>Contact</h2>
              <ol class="breadcrumb">
                <li><a href="/" target="blink">Home</a></li>
                <li class="active">Contact</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End breadcrumb -->

  <!-- Start contact  -->
    <section id="mu-contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="mu-contact-area">
              <!-- start title -->
              <div class="mu-title">
                <h2>Get in Touch with Us</h2>
                <p>
                  We're here to help and answer any question you might have. We look forward to hearing from you.
                </p>
              </div>
              <!-- end title -->
              <!-- start contact content -->
              <div class="mu-contact-content">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mu-contact-left">
                      <form class="contactform">
                        <p class="comment-form-author">
                          <label for="author"
                            >Name <span class="required">*</span></label
                          >
                          <input
                            type="text"
                            autofocus class="form-control"
                            required="required"
                            size="30"
                            value=""
                            name="author"
                          />
                        </p>
                        <p class="comment-form-email">
                          <label for="email"
                            >Email <span class="required">*</span></label
                          >
                          <input
                            type="email"
                            autofocus class="form-control"
                            required="required"
                            aria-required="true"
                            value=""
                            name="email"
                          />
                        </p>
                        <p class="comment-form-url">
                          <label for="subject">Subject</label>
                          <input type="text"  autofocus class="form-control" name="subject" />
                        </p>
                        <p class="comment-form-comment">
                          <label for="comment">Message</label>
                          <textarea
                            autofocus class="form-control"
                            required="required"
                            aria-required="true"
                            rows="8"
                            cols="45"
                            name="comment"
                          ></textarea>
                        </p>
                        <p class="form-submit">
                          <input
                            type="submit"
                            value="Send Message"
                            class="mu-post-btn"
                            name="submit"
                          />
                        </p>
                      </form>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mu-contact-right">
                      <iframe
                        src="https://geohack.toolforge.org/geohack.php?language=fr&pagename=Goma&params=1.693314_S_29.225241_E_type:city_region:cd_scale:100000"
                        width="100%"
                        height="450"
                        frameborder="0"
                        style="border: 0;"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end contact content -->
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- End contact  -->

{% endblock %}
